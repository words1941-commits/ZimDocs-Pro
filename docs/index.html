<!doctype html>
<html lang="en">
<head>

  <!-- âœ… Glass UI styling -->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <script defer type="module" src="./js/app.js"></script>
</head>
<body>
  <div id="app" class="app">
    <header class="card header">
      <div class="logo">
        <img src="./assets/icons/icon-192x192.png" alt="ZDPro" width="64" height="64"/>
        <div class="title">
          <h1>ZimDocs-Pro</h1>
          <div class="subtitle">Legacy Technology Edition</div>
        </div>
      </div>
      <button id="darkmode-toggle" class="btn">ğŸŒ™ Dark Mode</button>
    </header>

    <main class="layout">
      <nav class="sidebar card" aria-label="Main navigation">
        <button data-section="home" class="nav-btn">ğŸ  Home</button>
        <button data-section="resume" class="nav-btn">ğŸ“„ Resume</button>
        <button data-section="photo" class="nav-btn">ğŸ“¸ Photo</button>
        <button data-section="files" class="nav-btn">ğŸ“‚ Files</button>

      <section class="content card" id="content" tabindex="0">
        <h2>Loading ZimDocs-Pro...</h2>
      </section>
    </main>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('âœ… Service Worker active'))
        .catch(err => console.error('SW Error:', err));
    }

    // Dark mode toggle
    const toggle = document.getElementById('darkmode-toggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });
    if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
  </script>
</body>
</html>
